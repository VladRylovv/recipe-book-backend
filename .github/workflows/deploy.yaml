name: "Deploy Recipes Book Backend"
on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_PORT: "3002"
          envkey_PORT_DB: "5432"
          envkey_DB_USER: ${{ secrets.DB_USERNAME }}
          envkey_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          envkey_JWT_ACCESS_SECRET: "XNJzO3VfpSXt"
          envkey_JWT_REFRESH_SECRET: "aLp742cPc7FK"
          file_name: .env1
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run command on remote server
        uses: D3rHase/ssh-command-action@v0.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USERNAME }}
          private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          command: |
            cd ../recipe-book-backend;
            git pull;
            sed "/PORT_DB/d" .env;
            sed "/DB_USER/d" .env;
            sed "/DB_PASSWORD/d" .env;
            echo "PORT_DB=5432" >> .env;
            echo "DB_USER=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            export NVM_DIR=~/.nvm;
            source ~/.nvm/nvm.sh;
            
